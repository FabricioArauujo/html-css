<!DOCTYPE html>
<html lang="ept-brn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este vídeo está hospedado  no meu próprio servidor</p>

    <video controls autoplay loop width="400px">
        <source src="media/Meuvideo.mp4.mp4" type="video/mp4" >
        <source src="media/Meuvideo.ogv.ogv" type="video/ogv">
        <source src="media/MeuVideo.webm.webm" type="video/webm">

        <p>Seu computador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
